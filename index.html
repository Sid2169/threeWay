<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THREE-WAY DEADLOCK</title>
  <link rel="stylesheet" href="style.css">

<body>
  <!-- Custom Popup -->
  <div id="game-popup" class="popup hidden">
    <div class="popup-content">
      <h2>Round Result</h2>
      <p id="popup-message">Naruto defeated Orochimaru!</p>
      <button id="popup-close">Close</button>
    </div>
  </div>

  <div class="game-container">
    <header id="header">
      <span class="image-text">
        <img src="images/naruto-title.png" alt="Naruto" class="inline-image">
      </span>
      <h1>
        <div>THREE-WAY</div>
        <div>DEADLOCK</div>
      </h1>
    </header>

    <section class="team-selection">
      <h2>Select Your Team</h2>
      <div class="button-container">
        <button class="team-btn" id="old-gen">Legendary Sanin</button>
        <button class="team-btn" id="new-gen">New Generation</button>
      </div>
      <p>Enter Number of Rounds you want to play</p>
      <input type="text" id="rounds">
      <button id="start-button">Start</button>
    </section>

        <p id="player-score">Score: 0</p>
      </div>
    </section> -->

    <section class="game-area">
      <h2 id="rounds-heading">Round <span id="round-counter">0</span></h2>
      
      <div id="team-area">
        <div class="computer-team">
          <h3 id="computer-team-heading">Computer's Team <br>Score: <span id="computer-score"></span>0</h3>
        </div>
        <button id="fight-button">Fight</button>
        <div class="player-team">
          <h3 id="your-team-heading">Your Team <br>Score: <span id="player-score"></span>0</h3>
        </div>
      </div>
      
      
      
      <div id="battle-area" class="">
        <div class="computer-choice"></div>
      </div>
    </section>
